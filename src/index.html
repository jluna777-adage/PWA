<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>PWA</title>

    <link rel="manifest" href="https://simple-pwa-e93bc.firebaseapp.com/manifest.json">
  </head>
  <body>
    <h1>PWA</h1>
  </body>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
          console.log('Service Worker Registered');
        });
    }
  </script>
</html>
